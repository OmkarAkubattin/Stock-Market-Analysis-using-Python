{% extends "admin/layout.html" %}
{% block body %}

                 <!-- Begin Page Content -->
                 <div class="container-fluid">

                    <!-- Area Chart -->
                    <div class="col-xl-6 col-lg-7 mx-auto pt-3">
                              <div class="card shadow mb-4">
                                  <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                      <h6 class="m-0 font-weight-bold text-primary">Edit User</h6> 
                                  </div><!-- Card Header - Dropdown -->
                                  
                                  <!-- Card Body -->
                                  <div class="card-body">
                                      <div id='Candlestickgraph' class='chart'>

                              <form action="/admin/edit_user" method="post">
                                        <div class="form-group row">
                                                  <label for="colFormLabel" class="col-sm-2 col-form-label">Username</label>
                                                  <div class="col-sm-10">
                                                    <input type="text" name="emailid" class="form-control" id="emailid" placeholder="Enter Username" value="{{dbdata.username}}">
                                                  </div>
                                        </div>

                                        <div class="form-group row">
                                                  <label for="colFormLabel" class="col-sm-2 col-form-label">Password</label>
                                                  <div class="col-sm-10">
                                                    <input type="password" name="password" class="form-control" id="password" placeholder="Enter Password">
                                                  </div>
                                        </div>

                                        <div class="form-group row">
                                                  <label for="colFormLabel" class="col-sm-2 col-form-label">Confirm Password</label>
                                                  <div class="col-sm-10">
                                                    <input type="password" name="cpassword" class="form-control" id="cpassword" placeholder="Enter Confirm Password">
                                                  </div>
                                        </div>

                                        <div class="form-group row">
                                                  <label for="colFormLabel" class="col-sm-2 col-form-label">First Name</label>
                                                  <div class="col-sm-10">
                                                    <input type="text" name="firstname" class="form-control" id="firstname" placeholder="Enter First Name" value="{{dbdata.firstname}}">
                                                  </div>
                                        </div>

                                        <div class="form-group row">
                                                  <label for="colFormLabel" class="col-sm-2 col-form-label">Last Name</label>
                                                  <div class="col-sm-10">
                                                    <input type="text" name="lastname" class="form-control" id="lastname" placeholder="Enter Last Name" value="{{dbdata.lastname}}">
                                                  </div>
                                        </div>

                                        <div class="col-auto text-center pt-3">
                                                  <button type="submit" class="btn btn-primary mb-2">Add User</button>
                                        </div>
                              </form>

                                      </div>
                                  </div>
                              </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>

{% endblock %}
