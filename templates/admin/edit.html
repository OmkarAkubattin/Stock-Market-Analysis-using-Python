{% extends "admin/layout.html" %}
{% block body %}

                 <!-- Begin Page Content -->
                 <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-4 text-gray-800">Edit</h1>


                    <!-- Area Chart -->
                    <div class="col-xl-8 col-lg-7">
                              <div class="card shadow mb-4">
                                  <!-- Card Header - Dropdown -->
                                  <div
                                      class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                      <h6 class="m-0 font-weight-bold text-primary">Edit</h6> 
                                  </div>

                                  <!-- Card Body -->
                                  <div class="card-body">
                                      <div id='Candlestickgraph' class='chart'>

                                        <div class="form-group row">
                                                  <label for="colFormLabel" class="col-sm-2 col-form-label">Symbol</label>
                                                  <div class="col-sm-10">
                                                    <input type="email" class="form-control" id="colFormLabel" placeholder="col-form-label">
                                                  </div>
                                        </div>

                                        <div class="form-group row">
                                                  <label for="colFormLabel" class="col-sm-2 col-form-label">Stock Name</label>
                                                  <div class="col-sm-10">
                                                    <input type="email" class="form-control" id="colFormLabel" placeholder="col-form-label">
                                                  </div>
                                        </div>

                                        <div class="form-group row">
                                                  <label for="colFormLabel" class="col-sm-2 col-form-label">Last Price</label>
                                                  <div class="col-sm-10">
                                                    <input type="email" class="form-control" id="colFormLabel" placeholder="col-form-label">
                                                  </div>
                                        </div>

                                        <div class="form-group row">
                                                  <label for="colFormLabel" class="col-sm-2 col-form-label">Industry</label>
                                                  <div class="col-sm-10">
                                                    <input type="email" class="form-control" id="colFormLabel" placeholder="col-form-label">
                                                  </div>
                                        </div>

                                        <div class="form-group row">
                                                  <label for="colFormLabel" class="col-sm-2 col-form-label">Type</label>
                                                  <div class="col-sm-10">
                                                    <input type="email" class="form-control" id="colFormLabel" placeholder="col-form-label">
                                                  </div>
                                        </div>

                                        <div class="form-group row">
                                                  <label for="colFormLabel" class="col-sm-2 col-form-label">Exchange</label>
                                                  <div class="col-sm-10">
                                                    <input type="email" class="form-control" id="colFormLabel" placeholder="col-form-label">
                                                  </div>
                                        </div>

                                        <div class="col-auto text-center pt-3">
                                                  <button type="submit" class="btn btn-primary mb-2">Save Changes</button>
                                        </div>


                                      </div>
                                  </div>
                              </div>
                    </div>



                </div>
                <!-- /.container-fluid -->

            </div>

{% endblock %}
