{% extends "admin/layout.html" %}
{% block body %}

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">Users</h1>

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Users</h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>Username</th>
                                            <th>First Name</th>
                                            <th>Last Name</th>
                                            <th>User Type</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for item in dbdata %}
                                        <tr>
                                            <td>{{item.username}}</td>
                                            <td>{{item.firstname}}</td>
                                            <td>{{item.lastname}}</td>
                                            <td>{% if item.user_role==1 %}Admin{% else %}User{% endif %}</td>
                                            <td><a href="/admin/edit_user" type="button" class="btn btn-primary">Edit</a></td>
                                            <td><form action="/admin/delete_user" method="post"><button type="submit" class="btn btn-danger" name="delete_stock" value="{{item.id}}">Delete</button></form></td>
                                        </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            {% endblock %}
